<ul *ngFor="let det of employees;">
  <li>{{det.id}}</li>
  <li>{{det.name}}</li>
  <li>{{det.age}}</li>
</ul>

<table border="1">
  <tr>
    <th>Employee id</th>
    <th>Employee Name</th>
    <th>Employee Age</th>
  </tr>
  <tr *ngFor="let det of employees;">
    <td>{{det.id}}</td>
    <td>{{det.name}}</td>
    <td>{{det.age}}</td>
  </tr>
</table>
